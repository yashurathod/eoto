<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Teacher</title>
    <link rel="stylesheet" href="css/form-styles.css">
  </head>
<body>

<div class="wrapper">
  <div class="title">
    Registration Form
  </div>
  <div class="form">
    <div class="input_field">
      <label>First Name</label>
      <input type="text" class="input">
    </div>
    <div class="input_field">
      <label>Last Name</label>
      <input type="text" class="input">
    </div>
    <div class="input_field">
      <label>College Name</label>
      <input type="text" class="input">
    </div>
    <div class="input_field">
      <label>USN</label>
      <input type="text" class="input">
    </div>
    <div class="input_field">
      <label>DOB</label>
      <input type="text" class="input">
    </div>
    <div class="input_field">
      <label>Gender</label>
      <div class="custom_select">
        <select class="" name="">
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
    </div>
    <div class="input_field">
      <label>City</label>
      <input type="text" class="input">
    </div>
    <div class="input_field">
      <input type="submit" value="Register" class="btn" onclick="window.open(href='thankyou.html')">
    </div>
  </div>
</div>

</body>
</html>
